<body>

<!-- çƒŸèŠ±ç”»å¸ƒ -->
<canvas id="fireworks"></canvas>

<div class="container">
   <!-- ç¬¬äºŒå±‚ -->
   <div class="back-layer" id="backLayer">
       <div class="top-text">
           <p>è¯•è¯•åˆ‡æ¢æ‰‹æœºæ·±æµ…æ¨¡å¼å§</p>
       </div>
       
       <!-- åªä¿ç•™ä¸‹å±‚å¡ç‰‡ -->
       <div class="images-wrapper">
           <img src="card.png" alt="" class="card">
       </div>

       <button class="reset-btn" onclick="reset()">è¿”å›</button>
   </div>

   <!-- ç¬¬ä¸€å±‚ -->
   <div class="front-layer" id="frontLayer">
       <div class="text-container">
           <p>è½¬çœ¼ï¼Œ2025è›‡å¹´å·²è‡³å°½å¤´ï¼Œæˆ‘ä»¬é©¬ä¸Šå°±è¦è¿æ¥å´­æ–°çš„2026é©¬å¹´<br>è¿‡å»çš„ä¸€å¹´åƒåƒä¸‡ä¸‡è¯‰ä¸å°½ï¼Œå°†åˆ°çš„ä¸€å¹´æ—¥æ—¥å¤œå¤œæ¢¦å¯æˆï¼Œ<br>è®©æˆ‘ä»¬å…±åŒå¯å°è¿™ä¸ªæƒŠå–œï¼</p>
       </div>
       
       <button class="push-btn" onclick="pushOut()">è¿›å…¥</button>
   </div>
</div>

<script>
   // çƒŸèŠ±ç³»ç»Ÿ
   const canvas = document.getElementById('fireworks');
   const ctx = canvas.getContext('2d');
   let fireworks = [];
   let particles = [];
   let isRunning = false;

   function resizeCanvas() {
       canvas.width = window.innerWidth;
       canvas.height = window.innerHeight;
   }
   resizeCanvas();
   window.addEventListener('resize', resizeCanvas);

   // ä¸°å¯Œé¢œè‰²åº“
   const colorSchemes = [
       [0, 60, 120, 180],      // çº¢æ©™é»„ç»¿é’
       [240, 280, 320, 360],   // è“ç´«ç²‰çº¢
       [30, 90, 150, 210],     // æ©™é»„ç»¿é’è“
       [300, 340, 20, 80]      // ç´«çº¢æ©™é»„
   ];

   class Firework {
       constructor() {
           this.x = Math.random() * canvas.width;
           this.y = canvas.height;
           this.targetY = Math.random() * canvas.height * 0.3 + 50; // ä¸å¤ªä½ï¼Œ50pxä»¥ä¸Š
           this.speed = 6 + Math.random() * 4;
           this.angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.5;
           this.vx = Math.cos(this.angle) * this.speed;
           this.vy = Math.sin(this.angle) * this.speed;
           
           // éšæœºé€‰ä¸€ä¸ªè‰²ç³»ï¼Œå†éšæœºå–ä¸€ä¸ªè‰²ç›¸
           const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
           this.hue = scheme[Math.floor(Math.random() * scheme.length)] + Math.random() * 20 - 10;
           
           this.exploded = false;
           this.trail = []; // æ‹–å°¾è½¨è¿¹
           this.trailLength = 8;
       }

       update() {
           // ä¿å­˜è½¨è¿¹
           this.trail.push({x: this.x, y: this.y});
           if (this.trail.length > this.trailLength) {
               this.trail.shift();
           }

           this.x += this.vx;
           this.y += this.vy;
           this.vy += 0.15;

           if (this.vy >= 0 || this.y <= this.targetY) {
               this.explode();
           }
       }

       explode() {
           this.exploded = true;
           const particleCount = 25 + Math.random() * 20;
           for (let i = 0; i < particleCount; i++) {
               particles.push(new Particle(this.x, this.y, this.hue));
           }
       }

       draw() {
           // ç»˜åˆ¶æ‹–å°¾
           for (let i = 0; i < this.trail.length; i++) {
               const point = this.trail[i];
               const alpha = (i / this.trail.length) * 0.8;
               const size = (i / this.trail.length) * 3;
               ctx.beginPath();
               ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
               ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
               ctx.fill();
           }

           // ç»˜åˆ¶å¤´éƒ¨
           ctx.beginPath();
           ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
           ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
           ctx.shadowBlur = 10;
           ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
           ctx.fill();
           ctx.shadowBlur = 0;
       }
   }

   class Particle {
       constructor(x, y, hue) {
           this.x = x;
           this.y = y;
           const angle = Math.random() * Math.PI * 2;
           const speed = Math.random() * 6 + 2;
           this.vx = Math.cos(angle) * speed;
           this.vy = Math.sin(angle) * speed;
           this.hue = hue + Math.random() * 40 - 20; // é¢œè‰²å˜åŒ–æ›´ä¸°å¯Œ
           this.life = 1;
           this.decay = Math.random() * 0.015 + 0.01;
           this.gravity = 0.08;
           this.trail = [];
           this.trailLength = 5;
       }

       update() {
           this.trail.push({x: this.x, y: this.y});
           if (this.trail.length > this.trailLength) {
               this.trail.shift();
           }

           this.x += this.vx;
           this.y += this.vy;
           this.vy += this.gravity;
           this.vx *= 0.98; // ç©ºæ°”é˜»åŠ›
           this.life -= this.decay;
       }

       draw() {
           // ç»˜åˆ¶æ‹–å°¾
           for (let i = 0; i < this.trail.length; i++) {
               const point = this.trail[i];
               const alpha = (i / this.trail.length) * this.life * 0.6;
               ctx.beginPath();
               ctx.arc(point.x, point.y, 1.5, 0, Math.PI * 2);
               ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
               ctx.fill();
           }

           // ç»˜åˆ¶ç²’å­
           ctx.save();
           ctx.globalAlpha = this.life;
           ctx.beginPath();
           ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
           ctx.fillStyle = `hsl(${this.hue}, 100%, 65%)`;
           ctx.shadowBlur = 6;
           ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
           ctx.fill();
           ctx.shadowBlur = 0;
           ctx.restore();
       }
   }

   let fireworkCount = 0;
   const maxFireworks = 3;

   function animate() {
       if (!isRunning) return;
       
       // é€æ˜èƒŒæ™¯ï¼Œä½¿ç”¨clearRect
       ctx.clearRect(0, 0, canvas.width, canvas.height);

       // éšæœºä½ç½®ç”Ÿæˆï¼Œ2-3ä¸ªçƒŸèŠ±
       if (fireworkCount < maxFireworks && Math.random() < 0.02) {
           fireworks.push(new Firework());
           fireworkCount++;
       }

       fireworks = fireworks.filter(fw => {
           if (!fw.exploded) {
               fw.update();
               fw.draw();
               return true;
           }
           return false;
       });

       particles = particles.filter(p => {
           p.update();
           p.draw();
           return p.life > 0;
       });

       if (fireworks.length === 0 && particles.length === 0 && fireworkCount >= maxFireworks) {
           setTimeout(() => {
               fireworkCount = 0;
           }, 500 + Math.random() * 1000); // éšæœºé—´éš”åå†æ”¾ä¸‹ä¸€è½®
       }

       requestAnimationFrame(animate);
   }

   function startFireworks() {
       isRunning = true;
       fireworkCount = 0;
       animate();
   }

   function stopFireworks() {
       isRunning = false;
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       fireworks = [];
       particles = [];
       fireworkCount = 0;
   }

   function pushOut() {
       document.getElementById('frontLayer').classList.add('push-out');
       setTimeout(startFireworks, 300);
   }

   function reset() {
       document.getElementById('frontLayer').classList.remove('push-out');
       stopFireworks();
   }
</script>
